apply plugin: 'java-library'

project.version = "0.11.1"

ext {
    versionNo = [
            main   : '0.11.1',
            impl8  : '0.11.1',
            core8  : '0.10.1',
            core11 : '0.10.1',
            extUtil: '1.1.1'
    ]
    depVersion = [
            jackson      : '2.9.3',
            kalutils     : '0.3.0',
            ijAnnotations: '12.0'
    ]
}

version = "${project.version}"

task wrapper(type: Wrapper) {
    gradleVersion = '4.10.2'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

task javadocs(type: Javadoc) {
    source = sourceSets.main.allJava
    options.encoding = 'UTF-8'
}

javadoc {
    if (JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html4', true)
    }
    options.encoding = 'UTF-8'
    options.destinationDirectory(new File("A:\\Workspaces\\CrystalShardDocumentation\\"))
}

jar {
    test
}

allprojects {
    group 'de.kaleidox'

    apply plugin: 'java-library'

    compileJava {
        options.encoding = 'UTF-8'
    }

    jar {
        if (!isTravis()) {
            archiveName = "CrystalShard-${project.name}.jar"
            destinationDir = new File("${project.rootProject.projectDir.absolutePath}\\artifacts")
        }
        classifier "sources-${project.name}".toLowerCase()
    }

    repositories {
        jcenter()
        maven { url = "https://oss.sonatype.org/content/repositories/snapshots/" }
    }

    dependencies {
        implementation "com.fasterxml.jackson.core:jackson-databind:${depVersion.jackson}"
        implementation "de.kaleidox:kalutils:${depVersion.kalutils}"
        compileOnly "com.intellij:annotations:${depVersion.ijAnnotations}"
    }

    sourceSets {
        main {
            java {
                srcDirs = ["src\\main\\java"]
            }
            resources {
                srcDirs = ["src\\main\\resources"]
            }
        }
    }
}

project(":Main") {
    version = versionNo.main ?: project.version

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        testImplementation project(':Main')
        testRuntimeOnly project(':Internal-8')
        testRuntimeOnly project(':Core-8')
        testRuntimeOnly project(':Core-11')
        testRuntimeOnly project(':ExtensiveUtils')

        testImplementation 'junit:junit:4.12'
        testImplementation 'org.reflections:reflections:0.9.11'
    }

    sourceSets {
        test {
            java {
                srcDirs = ["src\\test\\java"]
            }
            resources {
                srcDirs = ["src\\test\\resources"]
            }
        }
    }

    test {
        test.outputs.upToDateWhen { false }
    }
}

project(":ExtensiveUtils") {
    version = versionNo.extUtil ?: project.version

    sourceCompatibility = 9
    targetCompatibility = 9

    dependencies {
        implementation project(':Main')
        implementation project(':Internal-8')

        implementation 'com.vdurmont:emoji-java:4.0.0'
        implementation 'org.reflections:reflections:0.9.11'
    }
}

project(":Internal-8") {
    version = versionNo.impl8 ?: project.version

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        implementation project(":Main")
    }
}

project(":Core-8") {
    version = versionNo.core8 ?: project.version

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        implementation project(":Main")
        implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    }
}

project(":Core-11") {
    version = versionNo.core11 ?: project.version

    sourceCompatibility = 11
    targetCompatibility = 11

    dependencies {
        implementation project(":Main")

        testImplementation project(":Internal-8")
        testImplementation project(":ExtensiveUtils")
    }
}

if (!isTravis()) {
    apply from: 'gradle/publishing.gradle'
}

static boolean isTravis() {
    return System.getenv().containsKey("TRAVIS")
}