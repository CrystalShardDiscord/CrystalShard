group 'de.kaleidox'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
