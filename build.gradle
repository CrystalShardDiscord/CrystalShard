apply plugin: 'java-library'

group 'org.comroid'
version '0.3.0-SNAPSHOT'

tasks.findByName('wrapper').configure {
    gradleVersion = '6.2'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

configurations {
    compileClasspath {
        resolutionStrategy.activateDependencyLocking()
    }
}

apply from: "$rootDir/gradle/vars.gradle"
apply from: "$rootDir/gradle/global.gradle"

repositories {
    mavenLocal()
    maven {
        url "https://maven.jetbrains.space/comroid/repo"
        credentials.username "Anonymous.User"
        credentials.password "anonymous"
    }
    jcenter()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:19.0.0'
    implementation 'com.google.flogger:flogger:0.5.1'

    api 'org.comroid:common-util:1.5.0-SNAPSHOT'
    implementation 'org.comroid:listnr:1.0.0-SNAPSHOT'
    implementation 'org.comroid:matrix:0.10.0-SNAPSHOT'
    implementation 'org.comroid:uniform:1.0.0-SNAPSHOT'
    implementation 'org.comroid:dreadpool:0.10.0-SNAPSHOT'
    implementation 'org.comroid:spellbind:0.20.0-SNAPSHOT'

    runtimeOnly 'com.google.flogger:flogger-system-backend:0.5.1'
    runtimeOnly 'com.alibaba:fastjson:1.2.71'
}

assemble {
    dependsOn = getTasksByName('assemble', true)
            .stream()
            .filter { (it as Task).project.parent.equals(rootProject) }
            .collect()

    exportedProjects.stream()
            .map { rootProject.findProject(it.toString()) }
            .filter { !Objects.isNull(it) }
            .forEach { it.apply from: "$rootDir/gradle/publishing.gradle" }
}
